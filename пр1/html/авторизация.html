<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - KantzShop</title>
    <link rel="stylesheet" href="../css/stylr.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h1>Добро пожаловать!</h1>
            <div class="form-tabs">
                <button class="tab-btn active">Вход</button>
                <button class="tab-btn">Регистрация</button>
            </div>
            <form>
                <input type="email" placeholder="Email" class="form-input">
                <input type="password" placeholder="Пароль" class="form-input">
                <button type="submit" class="submit-btn">
                    <span>Войти</span>
                    <img src="https://cdn-icons-png.flaticon.com/512/2089/2089700.png" class="btn-icon">
                </button>
            </form>
        </div>
        <div class="floating-items">
            <img src="https://cdn-icons-png.flaticon.com/512/3075/3075846.png" class="float-item pencil">
            <img src="https://cdn-icons-png.flaticon.com/512/2541/2541988.png" class="float-item eraser">
            <img src="https://cdn-icons-png.flaticon.com/512/2541/2541989.png" class="float-item ruler">
        </div>
    </div>
</body>
</html>
